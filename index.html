<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/estilos.css">
  <script src="https://kit.fontawesome.com/33c3fc8b29.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div><i class="fa-solid fa-chevron-left"></i></div>
    <div>Wallet</div>
    <div><img src="assets/img/profile.jpg"></div>
  </nav>  
  <div>
    <select id="lista-tarjetas" onchange="seleccionarTarjeta()">
    </select>
  </div>
  <main>
    <section style="position: relative;" id="tarjeta">
      <div class="tarjeta">
        <div id="marca">
          <div id="nombre-marca"></div>
          <div><i class="fa-solid fa-sim-card"></i></div>
        </div>
        <div id="saldo">
          <div class="etiqueta">Total Assets (USD)</div>
          <div class="valor"></div>
        </div>
        <div class="contenedor-valores">
          <div class="valores">
            <div class="etiqueta">Asset Wallet</div>
            <div class="valor" id="asset-wallet"></div>
          </div>
          <div class="valores">
            <div class="etiqueta">Consumption</div>
            <div class="valor" id="consumption"></div>
          </div>
        </div>
      </div>
      <div class="contenedor-tarjeta" style="height: 180px;">
        
      </div>
    </section>

    <!-- Lista de transacciones -->
    <section id="transacciones">
      
    </section>
  </main>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/controlador.js"></script>
</body>
</html>
